{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='forms.js') }}" defer></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">

<section class="h-screen w-screen m-0 p-0 pt-[6.25rem] relative">
  <div class="grid h-screen grid-cols-10 sm:grid-cols-14 md:grid-cols-14 lg:grid-cols-14 xl:grid-cols-14 2xl:grid-cols-14 auto-rows-fr">
    {% for img in images %}
    <div class="relative">
      <img src="{{ url_for('static', filename='images/' ~ img) }}" alt="Image" class="w-full h-full object-cover">
    </div>
    {% endfor %}
  </div>
  <div class="test absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-85 text-slate-300 font-bold py-20 px-40 rounded-lg hover:text-slate-400">
    <a class="text-slate-300 underline hover:text-slate-500 hover:no-underline" href="{{ url_for('site.learn')}}">Web3</a>
  </div>

</section>

{% endblock %}
